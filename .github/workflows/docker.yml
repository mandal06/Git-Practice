
name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-day4:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cicd-day4:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cicd-day4:latest
            sudo docker stop cicd-container || true
            sudo docker rm cicd-container || true
            sudo docker run -d --name cicd-container -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/cicd-day4:latest

